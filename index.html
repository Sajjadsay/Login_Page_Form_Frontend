<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page(Frontend)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h2 class="saylogo">
            <img src="./images/SayLogo.jpg" alt="SayLogo">
        </h2>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="iconclose">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="formbox login">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="101">
                        <input type="checkbox" id="101">Remember me!</label>
                        <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btnsubmit">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="formbox register">
            <h2>Register</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="#">
                        <input type="checkbox" id="#">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btnsubmit">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
<script type="module" src="http://unpkg.com/ionicons@5.5.2/dist//ionicons/ionicons.ems.js"></script>
<script type="module" src="http://unpkg.com/ionicons@5.5.2/dist//ionicons/ionicons.js"></script>
</body>
</html>
